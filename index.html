<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ajax-ex-calendar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="top-calendar">
            <h1><span id="nome-mese">Gennaio</span> 2018</h1>
            <div class="navigazione">
                <button id="prev" class="btn-navigation" disabled><i class="fas fa-hand-point-left"></i> precedente</button>
                <button id="next" class="btn-navigation">successivo <i class="fas fa-hand-point-right"></i></button>
            </div>
        </div>
        <div class="giorni-settimana">
            <ul>
                <li>Lunedì</li>
                <li>Martedì</li>
                <li>Mercoledì</li>
                <li>Giovedì</li>
                <li>Venerdì</li>
                <li>Sabato</li>
                <li>Domenica</li>
            </ul>
        </div>
        <div class="main-calendar">
            <ul id="calendar">

            </ul>

        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
            <li data-day="{{dataDay}}"> {{day}} </li>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
