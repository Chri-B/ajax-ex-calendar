<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ajax-ex-calendar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="top-calendar">
            <h1><span id="nome-mese">Gennaio</span> 2018</h1>
            <div class="navigazione">
                <button id="prev">precedente</button>
                <button id="next">successivo</button>
            </div>
        </div>
        <div class="main-calendar">
            <ul id="calendar">

            </ul>

        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
            <li> {{day}} </li>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
